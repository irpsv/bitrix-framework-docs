  - type: 'content-layout-block'
    textContent:
      title: Легко начать!
      text: |
        Поднять окружение и начать разработку очень просто, достаточно выполнить 3 простых шага:

        1. Скачиваем тестовое окружение для Docker:
        ```bash
        git clone https://github.com/bitrix-tools/env-docker.git my-project
        cd my-project
        ```

        2. Запускаем Docker Compose:
        ```php
        docker compose up
        ```

        3. Переходим в браузер по адресу [localhost:8588](http://localhost:8588) и любуемся стартовой страницей :)

        Далее вам необходимо выполнить установку нужной для реализации вашего проекта редакцию.
        Подробнее об этом можете узнать [в разделе "Установка продукта"](/pages/get-started/install-distr.html).
