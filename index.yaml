  - type: 'tabs-block'
    title: Фреймворк в котором есть всё что нужно
    description: Кратенький текст на тему насколько у нас всё хорошо продумано и как удобно работать с фреймворком
    items:
      - tabName: Контроллеры
        text: |
          Контроллеры с автоматической валидацией и DI-инъекцией.
          
          ```php
          use Bitrix\Main\Engine\Controller;
          use Bitrix\Main\Engine\ActionFilter;

          class OrderController extends Controller
          {
              // Автоматическая валидация параметров
              public function configureActions()
              {
                  return [
                      'create' => [
                          'prefilters' => [
                              new ActionFilter\Authentication(), // Только для авторизованных
                              new ActionFilter\HttpMethod(['POST']) // Разрешён только POST
                          ],
                          'params' => [
                              'productId' => [
                                  'type' => 'integer', // Автоматическая проверка типа
                                  'required' => true
                              ]
                          ]
                      ]
                  ];
              }

              // Сервис автоматически внедряется
              public function createAction(int $productId, OrderService $service)
              {
                  $order = $service->createFromProduct($productId);
                  return $this->renderJson($order);
              }
          }
          ```

      - tabName: Роутинг
        text: |
          Гибкая система маршрутизации с именованными маршрутами.
          
          ```php
          // Регистрация маршрута с параметром
          \Bitrix\Main\Routing\Route::register('/news/{id}', function($id) {
              $news = NewsTable::getById($id)->fetch();
              return new \Bitrix\Main\Engine\Response\Html($news['TEXT']);
          })->where('id', '\d+'); // Ограничение по формату

          // Группировка маршрутов API
          \Bitrix\Main\Routing\Route::group('/api/v1', function() {
              \Bitrix\Main\Routing\Route::resource('products', ProductController::class);
          });
          ```

          Генерация URL по имени маршрута:
          ```php
          $url = \Bitrix\Main\Routing\Router::getInstance()->generate('products.show', ['id' => 42]);
          // Вернёт: '/api/v1/products/42'
          ```

      - tabName: ActionFilters
        text: |
          Фильтры для обработки входящих и исходящих данных:
          
          ```php
          class ApiController extends Controller
          {
              public function configureActions()
              {
                  return [
                      'payment' => [
                          'prefilters' => [
                              new ActionFilter\Csrf(), // Защита от CSRF
                              new ActionFilter\ContentType(['application/json']), // Проверка заголовка
                          ],
                          'postfilters' => [
                              new ActionFilter\JsonRenderer(), // Автоматический JSON
                              new ActionFilter\Log('API Payment') // Логирование
                          ]
                      ]
                  ];
              }
          }
          ```

          Фильтры можно создавать как глобальные для всех действий.

      - tabName: ORM
        text: |
          Полноценная ORM с поддержкой связей и событий:

          ```php
          // Создание объекта
          $user = UserTable::createObject();
          $user->setName('Иван');
          $user->setEmail('ivan@example.com');
          $user->save(); // Автоматическая валидация

          // Работа со связями
          $order = OrderTable::getById(1)->fetchObject();
          $user = $order->getUser(); // Автоматическая загрузка связи
          $items = $order->getItems(); // Связь один-ко-многим
          ```

          Генерация классов по структуре БД: 
          
          ```php
          php vendor/bin/bitrix entity:generate --module=main --table=b_user
          ```

      - tabName: Рассылки и SMS
        text: | 
          Унифицированный API для коммуникаций

          ```php
          // Email с шаблоном
          \Bitrix\Main\Mail\Event::send([
              'EVENT_NAME' => 'WELCOME_EMAIL',
              'LID' => SITE_ID,
              'FIELDS' => [
                  'NAME' => $userName,
                  'CONFIRM_LINK' => $confirmUrl
              ],
          ]);

          // SMS через шлюз
          \Bitrix\Main\Sms\Sender::send([
              'to' => '+79001234567',
              'text' => 'Ваш код: 1234',
              'provider' => 'sms.ru'
          ]);
          ```

