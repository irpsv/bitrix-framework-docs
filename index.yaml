      - tabName: CMS из коробки
        text: Bitrix Framework включает готовую CMS-платформу с полным набором функций для управления контентом. Вы получаете не просто фреймворк, а сразу работающую систему с визуальным редактором, управлением пользователями и SEO-инструментами.

